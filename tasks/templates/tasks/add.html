{% extends 'tasks/layout.html' %}

{% block body %}

    <h1>Add Tasks</h1>

    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="new_task">
        <input type="submit">
    </form>

    <a href="{% url 'tasks:index' %}">Add a new task</a>

{% endblock %}
